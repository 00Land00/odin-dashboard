<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/nav.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img
            src="media/view-dashboard.svg"
            alt="dashboard logo"
            class="logo-img"
          /><span class="logo-text">Dashboard</span>
        </div>
        <div class="primary">
          <ul class="menu-list">
            <li class="menu-item">
              <img src="media/home.svg" alt="home" />
              <span>Home</span>
            </li>
            <li class="menu-item">
              <img src="media/card-account-details-outline.svg" alt="profile" />
              <span>Profile</span>
            </li>
            <li class="menu-item">
              <img src="media/message-reply.svg" alt="messages" />
              <span>Messages</span>
            </li>
            <li class="menu-item">
              <img src="media/clock-time-three.svg" alt="history" />
              <span>History</span>
            </li>
            <li class="menu-item">
              <img src="media/note-multiple.svg" alt="tasks" />
              <span>Tasks</span>
            </li>
            <li class="menu-item">
              <img src="media/account-group.svg" alt="communities" />
              <span>Communities</span>
            </li>
          </ul>
        </div>
        <div class="secondary">
          <ul class="menu-list">
            <li class="menu-item">
              <img src="media/cog.svg" alt="settings" />
              <span>Settings</span>
            </li>
            <li class="menu-item">
              <img src="media/help-box.svg" alt="support" />
              <span>Support</span>
            </li>
            <li class="menu-item">
              <img src="media/shield-check.svg" alt="privacy" />
              <span>Privacy</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="header"></div>
      <div class="projects"></div>
      <div class="sidebar"></div>
    </div>
  </body>
</html>
